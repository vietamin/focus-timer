<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registriert'))
          .catch((err) => console.log('Service Worker-Registrierung fehlgeschlagen:', err));
      }
    </script>
  </head>
  <body>
    <header>
      <audio id="start" src="start.wav"></audio>
      <audio id="break" src="break.wav"></audio>
    </header>
    <main>
      <div class="container">
        <h1>FocusTimer</h1>
        <div class="timer-display">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
        <div class="settings">
          <label for="work-duration">Work Duration (Minutes):</label>
          <input type="number" id="work-duration" value="25" min="1">
          <label for="break-duration">Break Duration (Minutes):</label>
          <input type="number" id="break-duration" value="5" min="1">
        </div>
      </div>
    </main>
    <footer>
      <script src="script.js"></script>
      <a href="https://freesound.org/people/ACPascal/sounds/195912/">Start</a> and <a href="https://freesound.org/people/ACPascal/sounds/320785/">Break</a> Sounds by <a href="https://freesound.org/people/ACPascal/">ACPascal</a> | License: <a href="https://creativecommons.org/licenses/by/4.0/">Attribution 4.0</a>
    </footer>
  </body>
</html>
