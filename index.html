<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <audio id="start-audio" src="start.mp3"></audio>
      <audio id="break-audio" src="break.mp3"></audio>
    </header>
    <main>
      <div class="container">
        <h1>FocusTimer</h1>
        <div class="timer-display">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
          <button id="start-button">Start</button>
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>
        </div>
        <div class="settings">
          <label for="work-duration">Work Duration (Minutes):</label>
          <input type="number" id="work-duration" value="25" min="1">
          <label for="break-duration">Break Duration (Minutes):</label>
          <input type="number" id="break-duration" value="5" min="1">
        </div>
      </div>
    </main>
    <footer>
      <span><a href="https://freesound.org/people/FoolBoyMedia/sounds/352654/">Piano Notification 5b</a> by <a href="https://freesound.org/people/FoolBoyMedia/">FoolBoyMedia</a> | License: <a href="https://creativecommons.org/licenses/by-nc/4.0/">Attribution NonCommercial 4.0</a></span>
      <span><a href="https://freesound.org/people/FoolBoyMedia/sounds/352653/">Piano Notification 1</a> by <a href="https://freesound.org/people/FoolBoyMedia/">FoolBoyMedia</a> | License: <a href="https://creativecommons.org/licenses/by-nc/4.0/">Attribution NonCommercial 4.0</a></span>
    </footer>
  </body>
</html>
